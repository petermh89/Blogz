<!doctype html>
<html>
    <head>
        
        <title>{{title}}</title>
    </head>
<body>
        {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
   

    {% block content %}

    {% endblock %}

</body>
</html>
